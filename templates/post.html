{% extends "layout.html" %}


{% block content %}
  <div class="post">
    <div class="box header">
      <a href="/posts" class="title">posts</a>
    </div>
  </div>

  <div class="column1">
<div class="post">
  <div class="box">
<div class="post post_{{ post.type }}">
<h1>{{ post.title }}</h1>
{% if post.player %}
<div class="player">{{ post.player|safe }}</div>
{% endif %}
<i>{{ post.date }}</i>
{{ post.body|safe }}
</div>
</div>

<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/pottier/embed.js"></script><noscript><a href="http://disqus.com/forums/pottier/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

</div>
</div>



<div class="column2">
  <div class="post">
    <div class="box">
      <a href="/" class="redtitle">home</a>
      <a href="/albums" class="greentitle">albums</a>
      <a href="/posts" class="purpletitle">posts</a>
    </div>
  </div>
</div>
{% endblock %}
