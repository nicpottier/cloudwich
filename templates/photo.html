{% extends "layout.html" %}

{% block header %}
<div class="box">
  <a class="blue bar" href="/album/{{ photo.album.id }}">{{ photo.album.title }}</a>
</div>
{% endblock %}


{% block col1 %}
  <div class="photo"><img src="{{photo.url}}" /></div>

  {% if photo.caption %}
  <div class="box space">
    {{ photo.caption }}
  </div>
  {% endif %}
{% endblock %}
